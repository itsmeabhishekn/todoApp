<app-navbar></app-navbar>

<div class="container">
    <div class="row g-3 mt-5">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <table class="table">
                <thead>
                <tr>
                    <th>UserID</th>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Completed Status</th>
                </tr>
            </thead>
           
            <tbody>
                <tr *ngFor="let i of todos">
                    <td>{{i.userId}}</td>
                    <td>{{i.id}}</td>
                    <td>{{i.title}}</td>
                    <td>{{i.completed}}</td>
                </tr>
            </tbody>
            </table>
        </div>
    </div>
</div>
