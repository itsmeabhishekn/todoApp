<app-navbar></app-navbar>
<div class="container">
    <div class="row g-3 mt-5">
        <div class="col col-12 col-sm-6 col-md-6 col-lg-12 col-xl-12 col-xxl-12">
            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6"> 

                <label for="" class="form-label">UserId</label>

                <input name="userid" [(ngModel)]="userid" type="text" class="form-control">

            </div>
            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6"> 

                <label for="" class="form-label">Id</label>

                <input name="id" [(ngModel)]="id" type="text" class="form-control">

            </div>
            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6"> 

                <label for="" class="form-label">Title</label>

                <input name="title" [(ngModel)]="title" type="text" class="form-control">

            </div>
            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6"> 

                <label for="" class="form-label">Status</label>

                <input name="status" [(ngModel)]="status" type="text" class="form-control">

            </div>
            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6"> 
                <div class="row g-3 mt-5">
                    <button (click)="readValues()" class="btn btn-success"> Add ToDo </button>
                </div>
                

            </div>
        </div>
    </div>
</div>
